<!doctype html>
<html lang="cs">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Karta burgeru</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<main class="container">
		<article class="produkt">
			<header class="hlavicka">
				<h1 id="burger-name">Vyberte produkt</h1>
				<select name="burger" id="burger-select">
					<option value="nothing">--Výběr--</option>
				</select>
				<div class="dva-okraje">
					<p id="z-cena-text">Základ:</p>
					<p id="z-cena-castka">0 Kč</p>
				</div>
			</header>

			<section class="dva-okraje">
				<label for="mnozstvi">Množství</label>
				<div class="mnz-controls">
					<button class="design small-button" id="mnz-decr" type="button" aria-label="Snížit">−</button>
					<input class="design" id="mnozstvi" type="number" min="1" value="1" />
					<button class="design small-button" id="mnz-incr" type="button" aria-label="Zvýšit">+</button>
				</div>
			</section>

			<section class="ingredience">
				<h2>Extra ingredience:</h2>
				<form id="ingredients-form">
                    
				</form>
			</section>
			<hr>
			<section class="souhrn">
				<h2>Souhrn</h2>
				<div class="dva-okraje">
					<span>Výsledná cena:</span>
					<span id="celkova-cena">0 Kč</span>
				</div>
			</section>
		</article>
		<section id="product-image">
				<img id="burger-obraz" class="burger-image" src="imgs/classic_burger.jpg" alt="Obrázek burgeru" />
		</section>
	</main>
	
	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
